<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NannyNow</title>
    <link rel="stylesheet" href="external.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-
    QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="background">
    <div class="jumbotron jumbotron-fluid p-3">
      <img class="img" src="img/logo.png" />
      <h1 class="title display-4">NannyNow</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="tagline col-7 pt-5">Childcare Made Simple</div>
        <div class="col-6"></div>
      </div>
      <div class="row">
        <div class="subtagline col-7">Sign up as a Nanny or Parent</div>
      </div>
      <form>
        <div class="form-group row pt-3">
          <label for="email" class="col-1">Email Address:</label>
          <div class="col-6">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email Address"
            />
          </div>
        </div>
        <div class="form-group row pt-3">
          <label for="password" class="col-1">Password:</label>
          <div class="col-6">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="col-6 mx-auto pt-3">
          <button
            type="submit"
            class="btn custom-btn col-2"
            style="background-color: #c2a6fa; color: white"
          >
            Log In
          </button>
        </div>
      </form>
      <div class="">
        <a href="choose_page.html">First time here? Create an account</a>
      </div>
      <img class="image" src="img/image1.png" />
    </div>

    <script type="module" src="firebase-config.js"></script>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-
YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
