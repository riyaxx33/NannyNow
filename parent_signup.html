<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NannyNow</title>
    <link rel="stylesheet" href="external.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-
    QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="background">
    <div class="jumbotron jumbotron-fluid p-3">
      <img class="img" src="img/logo.png" />
      <h1 class="title display-4">NannyNow</h1>
    </div>
    <div class="container">
      <h1>Parent Signup Form</h1>
      <form class="pt-2">
        <!-- Full name and email row -->
        <div class="row">
          <div class="col-6">
            <label for="fullname" class="form-label">Full name</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              placeholder="Enter your full name"
            />
          </div>
          <div class="col-6">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email address"
            />
          </div>
        </div>

        <!-- Home address -->
        <div class="mt-3">
          <label for="homeaddress" class="form-label">Home Address</label>
          <input
            type="text"
            class="form-control"
            id="homeaddress"
            placeholder="Enter your home address"
          />
        </div>

        <!-- Child Details Section -->
        <div id="childrenForm" class="mt-4">
          <!-- Child 1 details -->
          <div class="child-details mb-3" id="child-1">
            <h6>Child 1</h6>
            <div class="form-group">
              <label for="child1Name" class="form-label">Child Name</label>
              <input
                type="text"
                class="form-control"
                id="child1Name"
                placeholder="Enter child's name"
              />
            </div>
            <div class="form-group mt-2">
              <label for="child1Age" class="form-label">Child Age</label>
              <input
                type="number"
                class="form-control"
                id="child1Age"
                placeholder="Enter child's age"
              />
            </div>
          </div>
        </div>
        <!-- Add Child Button -->
        <button type="button" class="btn btn-primary" id="addChildBtn">
          Add Another Child
        </button>
        <!--Add Hourly rate-->
        <div class="form-group my-3">
          <label for="hourlyrate" class="form-label">Hourly Rate</label>
          <input
            type="number"
            class="form-control"
            id="hourlyrate"
            placeholder="Enter preferred pay per hour"
          />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Preferred location</label>
          <select id="location" class="form-select">
            <option>At parent's house</option>
            <option>At nanny's house</option>
          </select>
        </div>
      </form>
    </div>
    <script type="module" src="firebase-config.js"></script>
  </body>

  <script>
    let childCount = 1; // Keep track of the number of children

    document
      .getElementById("addChildBtn")
      .addEventListener("click", function () {
        childCount++;

        // Create a new div for the next child
        const newChildDiv = document.createElement("div");
        newChildDiv.classList.add("child-details", "mb-3");
        newChildDiv.id = `child-${childCount}`;

        // Add HTML for the new child's details
        newChildDiv.innerHTML = `
                <h6>Child ${childCount}</h6>
                <div class="form-group">
                    <label for="child${childCount}Name" class="form-label">Child Name</label>
                    <input type="text" class="form-control" id="child${childCount}Name" placeholder="Enter child's name">
                </div>
                <div class="form-group mt-2">
                    <label for="child${childCount}Age" class="form-label">Child Age</label>
                    <input type="number" class="form-control" id="child${childCount}Age" placeholder="Enter child's age">
                </div>
            `;

        // Append the new child div to the form
        document.getElementById("childrenForm").appendChild(newChildDiv);
      });
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-
YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
