<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-firestore-compat.js"></script>
    <script src="backend/firebase-config.js"></script>
    <style>
        /* Previous styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            background-color: #fafafa;
        }

        .chat-list {
            width: 350px;
            border-right: 1px solid #dbdbdb;
            background-color: white;
            overflow-y: auto;
        }

        .chat-preview {
            padding: 15px;
            border-bottom: 1px solid #dbdbdb;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-preview:hover {
            background-color: #fafafa;
        }

        .chat-preview.active {
            background-color: #efefef;
        }

        .chat-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #dbdbdb;
            background-color: white;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 60%;
            margin: 5px;
            padding: 10px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #0095f6;
            color: white;
            align-self: flex-end;
        }

        .message.received {
            background-color: #efefef;
            align-self: flex-start;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #dbdbdb;
            background-color: white;
            display: flex;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 20px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .timestamp {
            font-size: 0.8em;
            color: #8e8e8e;
            margin-top: 5px;
        }

        .no-chat-selected {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- Chat List -->
            <div class="chat-list">
                <div v-for="chat in sortedChats" 
                     :key="chat.userId"
                     :class="['chat-preview', { active: selectedChat && selectedChat.userId === chat.userId }]"
                     @click="selectChat(chat)">
                    <h3>{{ chat.firstName }} {{ chat.lastName }}</h3>
                    <p>{{ chat.lastMessage }}</p>
                    <div class="timestamp">{{ formatTimestamp(chat.timestamp) }}</div>
                </div>
            </div>

            <!-- Chat Details -->
            <div class="chat-details">
                <template v-if="selectedChat">
                    <div class="chat-header">
                        <h2>{{ selectedChat.firstName }} {{ selectedChat.lastName }}</h2>
                    </div>
                    <div class="chat-messages" ref="messageContainer">
                        <div v-for="message in selectedChatMessages" 
                             :key="message.timestamp"
                             :class="['message', message.from_user_id === currentUserId ? 'sent' : 'received']">
                            {{ message.message }}
                            <div class="timestamp">{{ formatTimestamp(message.timestamp) }}</div>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" 
                               v-model="newMessage" 
                               @keyup.enter="sendMessage" 
                               placeholder="Type a message...">
                        <button @click="sendMessage">Send</button>
                    </div>
                </template>
                <div v-else class="no-chat-selected">
                    <h2>Select a chat to start messaging</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const app = Vue.createApp({
            data() {
                return {
                    currentUserId: null,
                    chats: [],
                    selectedChat: null,
                    selectedChatMessages: [],
                    newMessage: '',
                    unsubscribe: null
                }
            },
            computed: {
                sortedChats() {
                    return [...this.chats].sort((a, b) => b.timestamp - a.timestamp);
                }
            },
            methods: {
                async getUserDetails(userId) {
                    try {
                        const userDoc = await db.collection('USER').doc(userId).get();
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            return {
                                firstName: userData.firstName || '',
                                lastName: userData.lastName || ''
                            };
                        }
                        return { firstName: 'Unknown', lastName: 'User' };
                    } catch (error) {
                        console.error('Error fetching user details:', error);
                        return { firstName: 'Unknown', lastName: 'User' };
                    }
                },
                async initialize() {
                    // Get current user
                    const user = auth.currentUser;
                    if (!user) return;
                    
                    this.currentUserId = user.uid;
                    
                    // Get all chats for current user
                    this.unsubscribe = db.collection('CHATS')
                        .where('from_user_id', '==', this.currentUserId)
                        .onSnapshot(async snapshot => {
                            const chatMap = new Map();
                            
                            for (const doc of snapshot.docs) {
                                const data = doc.data();
                                const otherUserId = data.to_user_id;
                                
                                if (!chatMap.has(otherUserId) || chatMap.get(otherUserId).timestamp < data.timestamp) {
                                    // Get user details from USER collection
                                    const userDetails = await this.getUserDetails(otherUserId);
                                    
                                    chatMap.set(otherUserId, {
                                        userId: otherUserId,
                                        firstName: userDetails.firstName,
                                        lastName: userDetails.lastName,
                                        lastMessage: data.message,
                                        timestamp: data.timestamp
                                    });
                                }
                            }
                            
                            this.chats = Array.from(chatMap.values());
                        });
                },
                async selectChat(chat) {
                    this.selectedChat = chat;
                    await this.loadChatMessages();
                },
                async loadChatMessages() {
                    if (!this.selectedChat) return;
                    
                    // Get messages between current user and selected user
                    const messages = await db.collection('CHATS')
                        .where('from_user_id', 'in', [this.currentUserId, this.selectedChat.userId])
                        .where('to_user_id', 'in', [this.currentUserId, this.selectedChat.userId])
                        .orderBy('timestamp', 'asc')
                        .get();
                    
                    this.selectedChatMessages = messages.docs.map(doc => doc.data());
                    
                    // Scroll to bottom of messages
                    this.$nextTick(() => {
                        const container = this.$refs.messageContainer;
                        if (container) {
                            container.scrollTop = container.scrollHeight;
                        }
                    });
                },
                async sendMessage() {
                    if (!this.newMessage.trim() || !this.selectedChat) return;
                    
                    // Add new message to database
                    await db.collection('CHATS').add({
                        from_user_id: this.currentUserId,
                        to_user_id: this.selectedChat.userId,
                        message: this.newMessage,
                        timestamp: Date.now()
                    });
                    
                    this.newMessage = '';
                    await this.loadChatMessages();
                },
                formatTimestamp(timestamp) {
                    return new Date(timestamp).toLocaleString();
                }
            },
            mounted() {
                // Check if user is logged in
                auth.onAuthStateChanged(user => {
                    if (user) {
                        this.initialize();
                    } else {
                        // Redirect to login page or handle unauthorized access
                        console.log('User not logged in');
                    }
                });
            },
            beforeUnmount() {
                // Clean up listener
                if (this.unsubscribe) {
                    this.unsubscribe();
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
