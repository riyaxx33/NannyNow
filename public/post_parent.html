<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Nanny Post Job</title>
    <style>
      .custom-cancel-btn {
  background-color: rgb(184, 184, 184); /* Custom background color */
  color: white;   
  font-family: 'Poppins', sans-serif;           /* Text color */         /* Bold text */
  padding: 8px 16px;         /* Custom padding */
  border-radius: 5px;        /* Rounded corners */
  transition: background-color 0.3s ease; /* Smooth transition on hover */
}

.custom-cancel-btn:hover {
  background-color: rgb(222, 222, 222); /* Darker color on hover */
}

      .logoo {
        height: 60px;
        width: auto;
      }

      h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 30px;
        color: #333;
        margin-bottom: 2px;
        margin-left: 80px;
        margin-top: 20px;
      }
      h3{
        font-family: 'Poppins', sans-serif;
        font-size: 30px;
        margin-left: 5px;
      }

      .container {
        padding-top: 10px;
      }

      form {
        display: flex;
        flex-direction: column;
        background-color: #faf9f6;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .button-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 10px;
        gap: 10px;
      }
      .posts-container {
        margin-top: 20px;
      }

      .no-posts-message {
        background-color: white;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        color: #666;
        padding: 20px;
        font-weight: bold;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .post-item {
        font-family: 'Poppins', sans-serif;
        background-color: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .post-item h5 {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding-bottom: 10px;
      }

      .error-message {
        font-family: 'Poppins', sans-serif;
        color: red;
        margin-top: 10px;
      }
      input, textarea, button, select {
        font-family: 'Poppins', sans-serif;
      }
      label.form-label {
        font-family: 'Poppins', sans-serif;
      }

      .form-control {
        font-family: 'Poppins', sans-serif;
      }
      #submit {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>

  <body class="background">
    <header>
      <div id="navbar"></div>
    </header>
    <h2>Post a Job</h2>
    <div id="app" class="container">
      <form @submit.prevent="handleSubmit" class="pt-2" ref="jobForm">
        <div class="row">
          <div class="col-6">
            <label for="date" class="form-label">When do you need a nanny?</label>
            <input type="date" class="form-control" id="date" v-model="date" required />
          </div>
          <div class="col-6">
            <label for="pay" class="form-label">Pay per hour</label>
            <input type="text" class="form-control" id="pay" v-model="pay" required />
          </div>
          <div class="col-4 mt-3">
            <label for="payNegotiation" class="form-label">Open to Pay Negotiation</label>
            <select class="form-control" id="payNegotiation" v-model="payNegotiation" required>
              <option value="" disabled selected>Select an option</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>

          <div class="col-4 mt-3">
            <label for="startTime" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="startTime" v-model="startTime" required />
          </div>
          <div class="col-4 mt-3">
            <label for="endTime" class="form-label">End Time</label>
            <input type="time" class="form-control" id="endTime" v-model="endTime" required />
          </div>
        </div>

        <div class="col-12 mt-3">
          <label for="request" class="form-label">Notes for Nanny</label>
          <textarea
            class="form-control"
            id="request"
            placeholder="Write down any requests or notes that your nanny should know before coming down..."
            v-model="request"
            required
            rows="5"
          ></textarea>
        </div>

        <div class="col-12 mt-4 text-end">
          <button v-if="editingPostId" @click.prevent="cancelEdit" type="button" class="btn btn-secondary custom-cancel-btn me-2">
            Cancel
          </button>
          <button id="submit" type="submit" class="btn btn-primary">
            {{ editingPostId ? 'Update Job' : 'Post Job' }}
          </button>
        </div>

        <p v-if="errorMessage" class="text-danger text-end">{{ errorMessage }}</p>
      </form>

      <h3 class="mt-5" ref="postsSection">Posted Jobs</h3>
      <div class="posts-container">
        <div v-if="posts.length === 0" class="no-posts-message">
          No posts at the moment.
        </div>
        
        <div v-for="post in posts" :key="post.id" class="post-item">
          <h5>Date: {{ post.formattedDate }}</h5>
          <p>Pay: {{ post.pay }}<br>
          Pay Negotiable: {{ post.payNegotiation ? 'Yes' : 'No' }}<br>
          Time: {{ post.startTime }} - {{ post.endTime }}<br>
          Notes: {{ post.description }}</p>
          <div class="button-container">
            <button @click="editPost(post)" class="btn btn-warning btn-sm">Edit</button>
            <button @click="deletePost(post.id)" class="btn btn-danger btn-sm">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      import { storePostData, fetchPosts, deletePostData, updatePostData } from "./backend/firebase-op.js"; 
      import { auth } from "./backend/firebase-config.js";
      import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.8.0/firebase-auth.js";

      const app = createApp({
        data() {
          return {
            date: "",
            pay: "",
            payNegotiation: "",
            startTime: "",
            endTime: "",
            request: "",
            errorMessage: "",
            posts: [],
            editingPostId: null
          };
        },
        computed: {
          isPostValid() {
            return this.date && this.pay && this.payNegotiation && this.request && 
                   this.startTime && this.endTime;
          }
        },
        methods: {
          formatDate(timestamp) {
  if (timestamp && timestamp.seconds) {
    const date = new Date(timestamp.seconds * 1000);
    return date.toLocaleDateString('en-GB', { timeZone: 'UTC' });
  } else if (timestamp && typeof timestamp === 'string') {
    const date = new Date(timestamp);
    return date.toLocaleDateString('en-GB', { timeZone: 'UTC' });
  }
  return "";
},

          scrollToElement(element) {
            element.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          },

          scrollToTop() {
            window.scrollTo({
              top: 0,
              behavior: 'smooth'
            });
          },

          cancelEdit() {
            this.editingPostId = null;
            this.date = "";
            this.pay = "";
            this.payNegotiation = "";
            this.startTime = "";
            this.endTime = "";
            this.request = "";
            this.errorMessage = "";
          },

          async handleSubmit() {
            if (!this.isPostValid) {
              this.errorMessage = "Please fill in all required fields.";
              console.error("Validation error:", this.errorMessage);
              return;
            }

            const currentUser = auth.currentUser;
            if (!currentUser) {
              this.errorMessage = "You must be logged in to post a job.";
              console.error("Authentication error:", this.errorMessage);
              return;
            }

            try {
              const postData = {
                date: new Date(this.date),
                pay: this.pay,
                payNegotiation: this.payNegotiation === 'true',
                startTime: this.startTime,
                endTime: this.endTime,
                description: this.request
              };

              if (this.editingPostId) {
                await updatePostData(this.editingPostId, postData);
                console.log("Post updated successfully");
              } else {
                await storePostData(currentUser, postData);
                console.log("New post created successfully");
              }

              this.cancelEdit(); // Reset form
              await this.fetchPosts(currentUser.uid);

              // Scroll to posts section after successful submission
              this.$nextTick(() => {
                this.scrollToElement(this.$refs.postsSection);
              });
            } catch (error) {
              this.errorMessage = error.message;
              console.error("Error during post submission:", error);
            }
          },

          async fetchPosts(userId) {
            try {
              const postsData = await fetchPosts(userId);
              this.posts = postsData.map((post) => ({
                ...post,
                formattedDate: this.formatDate(post.date)
              }));

              this.posts.sort((a, b) => {
                const dateA = a.date instanceof Date ? post.date : new Date(post.date.seconds * 1000);
                const dateB = b.date instanceof Date ? post.date : new Date(post.date.seconds * 1000);
                return dateB - dateA;
              });

              console.log("User's posts retrieved:", this.posts);
            } catch (error) {
              console.error("Error fetching posts:", error);
            }
          },

          async deletePost(postId) {
            const confirmation = confirm("Are you sure you want to delete this post?");
            if (confirmation) {
              try {
                await deletePostData(postId);
                await this.fetchPosts(auth.currentUser.uid);
                console.log("Post deleted successfully.");
              } catch (error) {
                this.errorMessage = "Failed to delete the post.";
                console.error("Error deleting post:", error);
              }
            }
          },

          editPost(post) {
            // Set the editing state
            this.editingPostId = post.id;
            
            // Convert Firestore timestamp to YYYY-MM-DD format for date input
            const date = post.date.seconds ? 
  new Date(post.date.seconds * 1000) : 
  new Date(post.date);
            const formattedDate = date.toISOString().split('T')[0];
            
            // Populate form with post data
            this.date = formattedDate;
            this.pay = post.pay;
            this.payNegotiation = String(post.payNegotiation); // Convert boolean to string for select
            this.startTime = post.startTime;
            this.endTime = post.endTime;
            this.request = post.description;

            // Scroll to form
            this.scrollToTop();
          }
        },
        mounted() {
          onAuthStateChanged(auth, (user) => {
            if (user) {
              this.fetchPosts(user.uid);
            } else {
              console.error("No user is logged in.");
            }
          });
        }
      });

      app.mount("#app");
    </script>

    <script type="module">
      import { auth, db } from "./backend/firebase-config.js";
      import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
      import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
      import { logout } from './backend/auth.js';
      
      async function loadNavbar(user) {
        let fileToLoad = 'unloggedin_navbar_template.html';

        if (user) {
          try {
            const userDoc = await getDoc(doc(db, "USER", user.uid));
            if (userDoc.exists()) {
              const userData = userDoc.data();
              if (userData.role === 'parent') {
                fileToLoad = 'parent_navbar_template.html';
              } else if (userData.role === 'nanny') {
                fileToLoad = 'nanny_navbar_template.html';
              }
            }
          } catch (error) {
            console.error('Error fetching user role:', error);
          }
        }

        try {
          const response = await fetch(fileToLoad);
          if (!response.ok) throw new Error('Network response was not ok');

          const navbarHTML = await response.text();
          document.getElementById('navbar').innerHTML = navbarHTML;

          const logoutLink = document.querySelector('#logoutBtn');
          if (logoutLink) {
            logoutLink.addEventListener('click', async (e) => {
              e.preventDefault();
              console.log("Logout clicked");
              try {
                await logout();
              } catch (error) {
                console.error('Logout failed:', error);
              }
            });
          }
        } catch (error) {
          console.error('Failed to load navbar:', error);
        }
      }

      onAuthStateChanged(auth, (user) => {
        console.log('Auth state changed');
        loadNavbar(user);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
