        async function loadNavbar(user) {
            let fileToLoad = 'unloggedin_navbar_template.html';
 
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, "USER", user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        if (userData.role === 'parent') {
                            fileToLoad = 'parent_navbar_template.html';
                        } else if (userData.role === 'nanny') {
                            fileToLoad = 'nanny_navbar_template.html';
                        }
                    }
                } catch (error) {
                    console.error('Error fetching user role:', error);
                }
            }
 
            try {
                const response = await fetch(fileToLoad);
                if (!response.ok) throw new Error('Network response was not ok');
 
                const navbarHTML = await response.text();
                document.getElementById('navbar').innerHTML = navbarHTML;
 
                const logoutLink = document.querySelector('#logoutBtn');
                if (logoutLink) {
                    logoutLink.addEventListener('click', async (e) => {
                        e.preventDefault();
                        console.log("Logout clicked");
                        try {
                            await logout();
                        } catch (error) {
                            console.error('Logout failed:', error);
                        }
                    });
                }
            } catch (error) {
                console.error('Failed to load navbar:', error);
            }
        }
 
        onAuthStateChanged(auth, (user) => {
            console.log('Auth state changed');
            loadNavbar(user);
        });

// Initialize Vue app for signup form
const signupApp = createApp({
    data() {
        return {
            email: "",
            firstName: "",
            lastName: "",
            dob: "",
            gender: "",
            homeAddress: "",
            phoneNumber: "",
            children: [{ name: "", gender: "", age: null }],
            password: "",
            confirmPassword: "",
            passwordError: "",
            confirmPasswordError: "",
            profilePicture: null,
            aboutMe: "",
            errorMessage: "",
        };
    },
    methods: {
        addChild() {
            this.children.push({ name: "", gender: "", age: null });
        },

        validatePassword() {
            const passwordRegex = /^(?=.*\d).{8,}$/;
            if (!passwordRegex.test(this.password)) {
                this.passwordError = "Password must be at least 8 characters long and contain a number";
            } else {
                this.passwordError = "";
            }

            if (this.password !== this.confirmPassword) {
                this.confirmPasswordError = "Passwords do not match";
            } else {
                this.confirmPasswordError = "";
            }
        },

        handleProfilePictureUpload(event) {
            const file = handleFileUpload(event);
            if (file) {
                this.profilePicture = file;
            }
        },

        async handleSubmit() {
            try {
                const userCredential = await createUserWithEmailAndPassword(
                    auth,
                    this.email,
                    this.password
                );
                const user = userCredential.user;

                await storeParentData(user, {
                    email: this.email,
                    firstName: this.firstName,
                    lastName: this.lastName,
                    dob: this.dob,
                    gender: this.gender,
                    homeAddress: this.homeAddress,
                    phoneNumber: this.phoneNumber,
                    children: this.children,
                    profilePicture: this.profilePicture,
                    aboutMe: this.aboutMe,
                    isEditMode: false,
                });

                // Close the modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('parentSignupModal'));
                modal.hide();
                
                // Redirect to parent home
                redirectToParentHome();
            } catch (error) {
                console.error("Signup error:", error);
                this.errorMessage = error.message;
            }
        }
    }
});

// Mount the signup app
signupApp.mount("#signupApp");

// Initialize modals
document.addEventListener('DOMContentLoaded', () => {
    // Initialize Bootstrap modals
    const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
    const signupModal = new bootstrap.Modal(document.getElementById('parentSignupModal'));

    // Add event listeners for modal triggers if you have any
    const loginTriggers = document.querySelectorAll('[data-bs-target="#loginModal"]');
    const signupTriggers = document.querySelectorAll('[data-bs-target="#parentSignupModal"]');

    loginTriggers.forEach(trigger => {
        trigger.addEventListener('click', () => loginModal.show());
    });

    signupTriggers.forEach(trigger => {
        trigger.addEventListener('click', () => signupModal.show());
    });

    // Handle login form submission
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const { user, role } = await login(email, password);
            loginModal.hide();
            redirectBasedOnRole(role);
        } catch (error) {
            console.error('Login error:', error);
            alert('Login failed. Please check your email and password.');
        }
    });
});

        function interpolateColor(color1, color2, factor) {
            return {
                r: Math.round(color1.r + (color2.r - color1.r) * factor),
                g: Math.round(color1.g + (color2.g - color1.g) * factor),
                b: Math.round(color1.b + (color2.b - color1.b) * factor)
            };
        }

        function getColorForScrollPosition(scrollProgress) {
            let lower = colorStops[0];
            let upper = colorStops[colorStops.length - 1];
            
            for (let i = 0; i < colorStops.length - 1; i++) {
                if (scrollProgress >= colorStops[i].position && scrollProgress <= colorStops[i + 1].position) {
                    lower = colorStops[i];
                    upper = colorStops[i + 1];
                    break;
                }
            }
            
            const range = upper.position - lower.position;
            const adjustedPosition = (scrollProgress - lower.position) / range;
            
            return interpolateColor(lower.color, upper.color, adjustedPosition);
        }

            scrollButton.classList.add('hidden');

            const targetPosition = document.documentElement.scrollHeight - window.innerHeight;
            const startPosition = window.pageYOffset;
            const distance = targetPosition - startPosition;
            const duration = 2000;
            let start = null;

            function animation(currentTime) {
                if (start === null) start = currentTime;
                const timeElapsed = currentTime - start;
                const progress = Math.min(timeElapsed / duration, 1);

                const ease = t => t < .5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
                
                window.scrollTo(0, startPosition + distance * ease(progress));

                if (progress < 1) {
                    requestAnimationFrame(animation);
                }
            }

            requestAnimationFrame(animation);
        });
