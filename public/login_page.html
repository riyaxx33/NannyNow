<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nanny Login</title>
    
    <!-- Match the same CSS dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
      /* Base styles and typography */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        color: #1a1a1a;
        min-height: 100vh;
      }

      /* Header styles */
      header {
        background-color: white;
        padding: 1rem 2rem;
        box-shadow: 0 2px 4px rgba(108, 92, 231, 0.1);
        margin-bottom: 2rem;
      }

      .logoo {
        height: 40px;
      } 

      /* Login container */
      .login-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      /* Card styles */
      .card {
        border: 1px solid rgba(108, 92, 231, 0.2);
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 1rem;
        overflow: hidden;
      }

      .card-header {
        background-color: #6c5ce7 !important;
        padding: 0.75rem 1.5rem;
        border-bottom: none;
      }

      .card-header h2 {
        font-weight: 600;
        font-size: 1.5rem;
        margin: 0;
        color: white !important;
        text-align: center;
      }

      .card-body {
        padding: 2rem;
      }

      /* Form controls */
      .form-label {
        font-weight: 500;
        color: #000000;
        margin-bottom: 0.75rem;
        font-size: 1rem;
      }

      .form-control {
        border: 1.5px solid rgba(108, 92, 231, 0.3);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        transition: all 0.2s;
        color: #000000;
        background-color: white;
        margin-bottom: 1rem;
      }

      .form-control:focus {
        border-color: #6c5ce7;
        box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
      }

      /* Submit button */
      .btn-primary {
        background-color: #6c5ce7;
        border: none;
        padding: 1rem 3rem;
        font-weight: 500;
        border-radius: 0.5rem;
        transition: all 0.2s;
        width: 100%;
        margin-top: 1rem;
      }

      .btn-primary:hover {
        background-color: #5b4bc4;
        transform: translateY(-1px);
      }

      /* Extra options */
      .extra-options {
        text-align: center;
        margin-top: 1.5rem;
      }

      .extra-options a {
        color: #6c5ce7;
        text-decoration: none;
        transition: all 0.2s;
      }

      .extra-options a:hover {
        color: #5b4bc4;
        text-decoration: underline;
      }

      .extra-options span {
        color: #6c5ce7;
        margin: 0 0.5rem;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .login-container {
          padding: 1rem;
        }
        
        .card-header {
          padding: 1rem;
        }
        
        .card-body {
          padding: 1.5rem;
        }
      }

    </style>
  </head>
  
  <body>
    <header>
      <a href="index.html">
        <img class="logoo" src="./img/nany_logo.png" alt="Nany logo" />
      </a>
    </header>
    <div class="login-container">
      <div class="card">
        <div class="card-header">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./backend/firebase-config.js"></script>
    <script type="module" src="./backend/auth.js"></script>
    <script type="module" src="./backend/login.js"></script>
  </body>
</html>
