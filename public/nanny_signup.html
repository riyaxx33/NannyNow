<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>Nanny Sign Up</title>

    <link rel="stylesheet" href="nanny_signup.css" />
  </head>

  <header>
    <a href="display.html">
      <img class="logoo" src="img/logo.png" alt="Nany logo" />
    </a>
    <div class="auth-buttons">
      <a href="login_page.html" class="btn login">Login</a>
    </div>
  </header>

  <body class="background">
    <div id="app" class="container">
      <form @submit.prevent="handleSubmit" class="pt-2">
        <h1>{{ isEditMode ? 'Edit Profile' : 'Nanny Signup Form' }}</h1>
        <!--First and Last name-->
        <div class="row">
          <div class="col-6">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
              v-model="firstName"
              required
            />
          </div>
          <div class="col-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
              v-model="lastName"
              required
            />
          </div>
        </div>
        <!-- Email row -->
        <div class="row">
          <div class="col-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email Address"
              v-model="email"
              required
              :disabled="isEditMode"
            />
          </div>
          <div class="col-6">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              placeholder="Phone Number"
              v-model="phoneNumber"
              required
            />
          </div>
        </div>
        <!-- Password -->
        <div class="row" v-if="!isEditMode">
          <div class="col-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              v-model="password"
              required
              @input="validatePassword"
            />
            <div v-if="passwordError" class="text-danger">
              {{ passwordError }}
            </div>
          </div>
          <!-- confirm password -->
          <div class="col-6">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm Password"
              v-model="confirmPassword"
              required
              @input="validatePassword"
            />
            <div v-if="confirmPasswordError" class="text-danger">
              {{ confirmPasswordError }}
            </div>
          </div>
        </div>
        <!-- DOB and Gender  -->
        <div class="row">
          <div class="mt-3 col-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              v-model="dob"
              required
            />
          </div>
          <div class="mt-3 col-6">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" v-model="gender" required>
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <!-- yrs of exp and pfp -->
        <div class="row">
          <div class="col-6">
            <label for="yrsExperience" class="form-label"
              >Years of Experience</label
            >
            <input
              type="text"
              class="form-control"
              id="yrsExp"
              placeholder="Years of Experience"
              v-model="yrsExperience"
              required
            />
          </div>
          <div class="form-group col-6">
            <label for="profilePicture" class="form-label d-block">
              {{ profilePictureLabel }}
            </label>
            <img
              v-if="isEditMode && currentProfilePicture"
              :src="currentProfilePicture"
              alt="Current Profile Picture"
              class="mb-2"
              style="
                width: 100px;
                height: 100px;
                object-fit: cover;
                border-radius: 50%;
              "
            />
            <input
              type="file"
              id="profilePicture"
              @change="handleProfilePictureUpload"
              accept="image/*"
              class="form-control-file"
            />
            <small class="text-muted d-block mt-2">
              {{ profilePictureHelperText }}
            </small>
          </div>
        </div>
        <!-- description -->
        <div class="col-12">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            placeholder="Introduce yourself and note down any prior experience you would like to share..."
            v-model="description"
            required
            rows="5"
          ></textarea>
        </div>
        <!-- consent -->
        <div class="col-12 mt-3" v-if="!isEditMode">
          <label for="consent">
            <input type="checkbox" id="consent" name="consent" required />
            I consent to providing my personal details to nany
          </label>
        </div>
        <!-- submit -->
        <div class="row">
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">
              {{ isEditMode ? 'Update Profile' : 'Sign Up' }}
            </button>
          </div>
        </div>

        <p v-if="errorMessage" class="error">{{ errorMessage }}</p>
      </form>
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      import {
        storeNannyData,
        handleFileUpload,
        redirectToNannyHome,
      } from "./backend/firebase-op.js";
      import { auth } from "./backend/firebase-config.js";
      import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

      const app = createApp({
        data() {
          return {
            email: "",
            firstName: "",
            lastName: "",
            dob: "",
            gender: "",
            yrsExperience: "",
            password: "",
            confirmPassword: "",
            passwordError: "",
            confirmPasswordError: "",
            description: "",
            errorMessage: "",
            profilePicture: null,
            isEditMode: false,
            currentProfilePicture: null,
            existingProfilePicture: null,
          };
        },
        computed: {
          profilePictureLabel() {
            return this.isEditMode
              ? "Update Profile Picture"
              : "Upload Your Profile Picture";
          },
          profilePictureHelperText() {
            return this.isEditMode
              ? "Upload a new picture to change your current profile picture"
              : "Only image files of sizes smaller than 5MB are accepted.";
          },
          isFormValid() {
            // Basic validation for fields required in both modes
            const commonValidation =
              this.firstName &&
              this.lastName &&
              this.dob &&
              this.gender &&
              this.yrsExperience &&
              this.description;

            // Additional validation for signup mode
            if (!this.isEditMode) {
              return (
                commonValidation &&
                this.email &&
                this.password &&
                this.confirmPassword &&
                !this.passwordError &&
                !this.confirmPasswordError
              );
            }

            // Only check common validation for edit mode
            return commonValidation;
          },
        },
        created() {
          // Check if we're in edit mode
          const urlParams = new URLSearchParams(window.location.search);
          this.isEditMode = urlParams.get("mode") === "edit";

          if (this.isEditMode) {
            this.loadExistingData();
          }
        },

        methods: {
          validatePassword() {
            // Password must be at least 8 characters long and contain a number
            const passwordRegex = /^(?=.*\d).{8,}$/;

            if (!passwordRegex.test(this.password)) {
              this.passwordError =
                "Password must be at least 8 characters long and contain a number";
            } else {
              this.passwordError = "";
            }

            if (this.password !== this.confirmPassword) {
              this.confirmPasswordError = "Passwords do not match";
            } else {
              this.confirmPasswordError = "";
            }
          },

          handleProfilePictureUpload(event) {
            const file = handleFileUpload(event);
            if (file) {
              this.profilePicture = file;
            } else {
              this.profilePicture = null;
            }
          },

          async loadExistingData() {
            const storedData = sessionStorage.getItem("editProfileData");
            if (storedData) {
              const data = JSON.parse(storedData);

              // Pre-fill all form fields
              Object.keys(data).forEach((key) => {
                if (
                  key in this &&
                  key !== "profilePicture" &&
                  key !== "profilePictureUrl"
                ) {
                  this[key] = data[key];
                }
              });

              // Handle profile picture separately
              if (data.profilePicture) {
                this.currentProfilePicture = data.profilePicture;
                this.existingProfilePictureUrl = data.profilePictureUrl;
              }

              // Remove from session storage after loading
              sessionStorage.removeItem("editProfileData");
            }
          },

          async handleSubmit() {
            if (!this.isFormValid) {
              console.log("Form is not valid");
              this.errorMessage = "Please fill in all required fields.";
              return;
            }

            try {
              if (this.isEditMode) {
                // Update existing user data
                const user = auth.currentUser;
                if (!user) {
                  throw new Error("No authenticated user found");
                }

                // Create update data object
                const updateData = {
                  email: this.email,
                  firstName: this.firstName,
                  lastName: this.lastName,
                  dob: this.dob,
                  gender: this.gender,
                  yrsExperience: this.yrsExperience,
                  description: this.description,
                  phoneNumber: this.phoneNumber,
                  isEditMode: true,
                };

                // Only include profile picture if a new one was uploaded
                if (this.profilePicture) {
                  updateData.profilePicture = this.profilePicture;
                } else {
                  updateData.profilePictureUrl = this.existingProfilePictureUrl;
                }

                await storeNannyData(user, updateData);
                console.log("Profile updated successfully");
                window.location.href = "nanny_profilePage.html";
              } else {
                // Original signup logic
                const userCredential = await createUserWithEmailAndPassword(
                  auth,
                  this.email,
                  this.password
                );
                const user = userCredential.user;

                await storeNannyData(user, {
                  email: this.email,
                  firstName: this.firstName,
                  lastName: this.lastName,
                  dob: this.dob,
                  gender: this.gender,
                  phoneNumber: this.phoneNumber,
                  profilePicture: this.profilePicture,
                  description: this.description,
                  yrsExperience: this.yrsExperience,
                  isEditMode: false,
                });

                console.log("User registered successfully");
                redirectToNannyHome();
              }
            } catch (error) {
              console.log("Error:", error);
              this.errorMessage = error.message;
            }
          },
        },
      });

      app.mount("#app");
    </script>

    <!-- Bundled Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
