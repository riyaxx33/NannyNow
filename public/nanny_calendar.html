<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calendar</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="calendar_styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="calendar border p-3 rounded shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
              <button id="prev-month" class="btn btn-sm btn-primary">
                Prev
              </button>
              <div id="month-year" class="text-center fs-4 fw-bold mb-3"></div>
              <button id="next-month" class="btn btn-sm btn-primary">
                Next
              </button>
            </div>

            <!-- Day Labels (Sun, Mon, etc. )-->
            <div class="row text-center mt-3">
              <div class="col">SUN</div>
              <div class="col">MON</div>
              <div class="col">TUE</div>
              <div class="col">WED</div>
              <div class="col">THU</div>
              <div class="col">FRI</div>
              <div class="col">SAT</div>
            </div>

            <div id="calendar-grid" class="row mt-2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ADD EVENTS -->
    <div
      class="modal fade"
      id="event-modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Add Event</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="event-form">
              <div class="mb-3">
                <label for="event-title" class="form-label"
                  >Event Title:
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="event-title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="event-date" class="form-label">Date: </label>
                <input
                  type="date"
                  class="form-control"
                  id="event-date"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Save Event</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script type="module" src="backend/calendar.js"></script>
  </body>
</html>
