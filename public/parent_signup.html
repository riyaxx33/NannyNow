<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <style>
      .form-floating > label {
        left: 0.75rem;
        padding: 1rem 0.75rem;
      }

      .form-floating > .form-control:focus ~ label,
      .form-floating > .form-control:not(:placeholder-shown) ~ label,
      .form-floating > .form-select ~ label {
        transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        opacity: 0.65;
      }

      .form-floating > .form-control:-webkit-autofill ~ label {
        transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        opacity: 0.65;
      }

      .form-floating > .form-control::placeholder {
        color: transparent;
      }

      .form-floating > .form-control:not(:focus)::placeholder {
        color: inherit;
      }

      .form-floating
        > .form-control:not(:focus):not(:placeholder-shown)
        ~ label {
        color: rgba(0, 0, 0, 0.65);
      }

      .form-label {
        font-size: 0.875rem;
        color: rgba(0, 0, 0, 0.6);
      }

      input[type="date"].form-control,
      select.form-select {
        padding-top: 0.625rem;
        padding-bottom: 0.625rem;
        height: calc(3.5rem + 2px);
      }
    </style>

    <title>Parent Sign Up</title>

    <link rel="stylesheet" href="parent_signup.css" />
  </head>

  <header>
    <a href="index.html">
      <img class="logoo" src="img/logo.png" alt="Nany logo" />
    </a>
    <div class="auth-buttons">
      <a href="login_page.html" class="btn login">Login</a>
    </div>
  </header>

  <body class="background">
    <div id="app" class="container">
      <form @submit.prevent="handleSubmit" class="pt-2">
        <h1 class="mb-4">
          {{ isEditMode ? 'Edit Profile' : 'Parent Signup Form' }}
        </h1>

        <!-- Email and Profile Picture row -->
        <div class="row mb-3" v-if="!isEditMode">
          <div class="col-md-6 mb-3 form-floating">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email Address"
              v-model="email"
              required
              :disabled="isEditMode"
            />
            <label for="email">Email Address</label>
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="profilePicture" class="form-label d-block fw-bold"
                >Upload Your Profile Picture</label
              >
              <input
                type="file"
                id="profilePicture"
                v-model="profilePicture"
                @change="handleProfilePictureUpload"
                accept="image/*"
                class="form-control-file"
              />
              <small class="text-muted d-block mt-2"
                >Only image files of sizes smaller than 5MB are accepted.</small
              >
            </div>
          </div>
        </div>
        <div class="row mb-3" v-if="!isEditMode">
          <div class="col-md-6 mb-3 form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              v-model="password"
              required
              @input="validatePassword"
            />
            <label for="password">Password</label>
            <div v-if="passwordError" class="text-danger">
              {{ passwordError }}
            </div>
          </div>

          <!-- confirm password -->
          <div class="col-md-6 mb-3 form-floating">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm Password"
              v-model="confirmPassword"
              required
              @input="validatePassword"
            />
            <label for="confirmPassword">Confirm Password</label>
            <div v-if="confirmPasswordError" class="text-danger">
              {{ confirmPasswordError }}
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 mb-3 form-floating">
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
              v-model="firstName"
              required
            />
            <label for="firstName">First Name</label>
          </div>
          <div class="col-md-6 mb-3 form-floating">
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
              v-model="lastName"
              required
            />
            <label for="lastName">Last Name</label>
          </div>
        </div>

        <div class="row mb-3">
          <div class="mt-3 col-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              v-model="dob"
              required
            />
          </div>
          <div class="mt-3 col-6">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" v-model="gender" required>
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <!-- Phone Number -->
          <div class="col-md-6 mb-3 form-floating">
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              placeholder="Phone Number"
              v-model="phoneNumber"
              required
            />
            <label for="phoneNumber">Phone Number</label>
          </div>
          <!-- Home address -->
          <div class="col-md-6 mb-3 form-floating">
            <input
              type="text"
              class="form-control"
              id="homeaddress"
              placeholder="Home Address"
              v-model="homeAddress"
              required
            />
            <label for="homeaddress">Home Address</label>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12 mb-3">
            <label for="aboutMe" class="form-label">About Me</label>
            <textarea
              class="form-control"
              id="aboutMe"
              v-model="aboutMe"
              rows="4"
              placeholder="Write a paragraph describing yourself and your family..."
              style="height: 100px"
              required
            ></textarea>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12"></div>
        </div>

        <!-- Child Details Section -->
        <div class="mb-4">
          <h5 class="mb-3">Child Details</h5>
          <div class="row">
            <div
              v-for="(child, index) in children"
              :key="index"
              class="col-12 col-sm-6 mb-3"
            >
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title">Child {{ index + 1 }}</h6>
                  <div class="mb-3">
                    <label
                      :for="'child' + (index + 1) + 'Name'"
                      class="form-label"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      :id="'child' + (index + 1)
              + 'Name'"
                      placeholder="Child's Name"
                      v-model="child.name"
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      :for="'child' + (index + 1) + 'Gender'"
                      class="form-label"
                      >Gender</label
                    >
                    <select
                      class="form-select"
                      :id="'child' + (index + 1)
              + 'Gender'"
                      v-model="child.gender"
                    >
                      <option value="" disabled>Select Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label
                      :for="'child' + (index + 1) + 'Age'"
                      class="form-label"
                      >Age</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      :id="'child' + (index + 1) + 'Age'"
                      placeholder="Child's Age"
                      v-model="child.age"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Child Button -->
        <button
          type="button"
          class="btn btn-primary"
          id="addChildBtn"
          @click="addChild"
        >
          Add Another Child
        </button>

        <div class="row">
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">
              {{ isEditMode ? 'Update Profile' : 'Sign Up' }}
            </button>
          </div>
        </div>

        <p v-if="errorMessage" class="error">{{ errorMessage }}</p>
      </form>
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      import {
        storeParentData,
        handleFileUpload,
        redirectToParentHome,
      } from "./backend/firebase-op.js";
      import { auth } from "./backend/firebase-config.js";
      import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

      const app = createApp({
        data() {
          return {
            email: "",
            firstName: "",
            lastName: "",
            dob: "",
            gender: "",
            homeAddress: "",
            phoneNumber: "",
            children: [{ name: "", gender: "", age: null }],
            password: "",
            confirmPassword: "",
            passwordError: "",
            confirmPasswordError: "",
            profilePicture: null,
            aboutMe: "",
            errorMessage: "",
            isEditMode: false,
          };
        },
        computed: {
          isFormValid() {
            const commonValidation =
              this.firstName &&
              this.lastName &&
              this.dob &&
              this.homeAddress &&
              this.phoneNumber &&
              this.aboutMe;

            if (this.isEditMode) {
              // Don't check password fields in edit mode
              return commonValidation;
            } else {
              // Check everything including passwords for new signups
              return (
                commonValidation &&
                this.email &&
                this.password &&
                this.confirmPassword &&
                !this.passwordError &&
                !this.confirmPasswordError
              );
            }
          },
        },
        created() {
          // Check if we're in edit mode
          const urlParams = new URLSearchParams(window.location.search);
          this.isEditMode = urlParams.get("mode") === "edit";

          if (this.isEditMode) {
            this.loadExistingData();
          }
        },
        methods: {
          addChild() {
            this.children.push({ name: "", gender: "", age: null });
          },

          validatePassword() {
            // Password must be at least 8 characters long and contain a number
            const passwordRegex = /^(?=.*\d).{8,}$/;

            if (!passwordRegex.test(this.password)) {
              this.passwordError =
                "Password must be at least 8 characters long and contain a number";
            } else {
              this.passwordError = "";
            }

            if (this.password !== this.confirmPassword) {
              this.confirmPasswordError = "Passwords do not match";
            } else {
              this.confirmPasswordError = "";
            }
          },

          handleProfilePictureUpload(event) {
            const file = handleFileUpload(event);
            if (file) {
              console.log("Profile picture selected:", file.name);
              this.profilePicture = file;
            } else {
              console.log("No valid file selected");
              this.profilePicture = null;
            }
          },
          async loadExistingData() {
            const storedData = sessionStorage.getItem("editProfileData");
            if (storedData) {
              const data = JSON.parse(storedData);

              // Pre-fill the form with existing data
              this.email = data.email;
              this.firstName = data.firstName;
              this.lastName = data.lastName;
              this.dob = data.dob;
              this.gender = data.gender;
              this.homeAddress = data.homeAddress;
              this.phoneNumber = data.phoneNumber;
              this.aboutMe = data.aboutMe;

              // Handle children data
              if (data.children && data.children.length > 0) {
                this.children = data.children;
              }

              // Clear session storage after loading
              sessionStorage.removeItem("editProfileData");
            }
          },

          async handleSubmit() {
            if (!this.isFormValid) {
              console.log("Form is not valid");
              this.errorMessage = "Please fill in all required fields.";
              return;
            }

            try {
              if (this.isEditMode) {
                // Update existing user data
                const user = auth.currentUser;
                if (!user) {
                  throw new Error("No authenticated user found");
                }

                await storeParentData(user, {
                  email: this.email,
                  firstName: this.firstName,
                  lastName: this.lastName,
                  dob: this.dob,
                  gender: this.gender,
                  homeAddress: this.homeAddress,
                  phoneNumber: this.phoneNumber,
                  children: this.children,
                  profilePicture: this.profilePicture,
                  aboutMe: this.aboutMe,
                });

                console.log("Profile updated successfully");
                window.location.href = "parent_profilePage.html";
              } else {
                const userCredential = await createUserWithEmailAndPassword(
                  auth,
                  this.email,
                  this.password
                );
                const user = userCredential.user;

                await storeParentData(user, {
                  email: this.email,
                  firstName: this.firstName,
                  lastName: this.lastName,
                  dob: this.dob,
                  gender: this.gender,
                  homeAddress: this.homeAddress,
                  phoneNumber: this.phoneNumber,
                  children: this.children,
                  profilePicture: this.profilePicture,
                  aboutMe: this.aboutMe,
                });

                console.log("User registered successfully");
                redirectToParentHome();
              }
            } catch (error) {
              console.log("Error:", error);
              this.errorMessage = error.message;
            }
          },
        },
      });

      app.mount("#app");
    </script>

    <!-- Bundled Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
